<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Attractive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Simple & Attractive Page</h1>
    </header>
    <main>
        <p>Test HTML Page.</p>
        <p>For GitHub Actions</p>
    </main>
    <footer>
        &copy; 2023 Simple & Attractive Page
    </footer>

</html>
